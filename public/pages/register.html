<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/addSuccess.css" />
    <link rel="stylesheet" href="../css/basicContainer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>YFN Success Tracker</title>
  </head>
  <script type="module" src="../components/headerAndFooter.js"></script>

  <body>
    <main-header></main-header>

    <main>
      <div class="container">
        <h3>
          Welcome to the community space :) <br />
          Please register for the community
        </h3>
        <form action="/register" method="POST">
          <input
            type="text"
            id="mail"
            name="mail"
            placeholder="Enter your mail..."
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password..."
            required
          />

          <button type="submit" class="submit-button">Register</button>
        </form>
        <a href="login.html">I already have an account ;)</a>
      </div>
    </main>
    <main-footer></main-footer>
  </body>
</html>
